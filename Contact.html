<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
  <script defer src="Jade.js"></script>
  <link rel="stylesheet" href="Jade4.css">
</head>
<body>
  <div class="container">
    <div class="title">Hire Me</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Address</span>
          <input type="text" placeholder="Enter your Address" required>
        </div>
        <div class="input-box">
          <span class="details">City</span>
          <input type="text" placeholder="Where do you live" required>
        </div>
        <div class="input-box">
          <span class="details">Postal Code</span>
          <input type="text" placeholder="Enter your postal code" required>
        </div>
        <div class="input-box">
          <span class="details">Province</span>
          <input type="text" placeholder="Enter your province" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="tel" id="phonenumber" name="phonenumber" title="Phone Number" placeholder="###-##-####" pattern="^\d{3}-\d{3}-\d{4}$"/>
        </div>
        <div class="input-box">
          <span class="details">Comments</span>
          <input type="text" placeholder="Comments" required minlength="5" maxlength="300">
        </div>
        <button  onclick="formValidation()">Submit</button>
        <button type="reset" name="reset" value="  Clear  " onclick="clearErrors()">Reset</button>
        <div id="errors"></div>
        </div>
      </div>
  </div>
</body>
</html>
